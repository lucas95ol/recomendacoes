    <div class="body">
    <section class="conteudo">  
    <div id="chat" class="chat"></div>
    <br>
    <button onclick="escreva()" class="send">Receber conselhos</button>
</section>  
<section class="conteudo2">
    <img src="images/undraw_team_up_re_84ok.svg" class="img">
</section>
</div>
<script>
    var chat = document.getElementById("chat");

    const conselhos = [  "Viva intensamente, não sabemos quanto tempo temos então faça valer a pena!",
                     "Tempo é o nosso bem mais precioso, e temos pouco, desperdiçar não é uma opção!",
                     "Existem amigos mais chegados que irmãos, ou melhor, amigos são a familia que escolhemos, portanto zele por quem te quer bem!",
                     "A familia é composta pelos os que te amam incondicionalmente e provavelmente estarão ao seu lado nos momentos de crise, os guarde e trate com o devido respeito e amor!",];

function escreva() {
    chat.innerHTML = " ";

    chat.innerHTML = conselhos[Math.floor(Math.random()* conselhos.length)];
}
</script>
